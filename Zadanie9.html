<!DOCTYPE html>
<html>
    <head>
        <title>Sky and 360 image</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="floor" src="tekstury/floor.jpg">
                <img id="sky" src="tekstury/sky4.jpg">
            </a-assets>

            <a-sky src="#sky">
            </a-sky>

            <a-plane material="color:red; src:#floor; repeat: 5 5"
                     rotation="-90 0 0"
                     scale="10 10 1">
            </a-plane>
                   
              
            

        </a-scene>
    </body>
</html>
