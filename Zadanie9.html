<!DOCTYPE html>
<html>
    <head>
        <title>Sky and 360 image</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="floor" src="tekstury/floor.jpg">
                <img id="sky" src="tekstury/sky1.jpg">

            </a-assets>

            <a-sky src="#sky"
                   rotation="0 65 0">
            </a-sky>

            <a-plane material="color:green; src:#floor; repeat: 5000 5000"
                     rotation="-90 0 0"
                     scale="10000 10000 1">
            </a-plane>
            
            

           
              
            

        </a-scene>
    </body>
</html>
