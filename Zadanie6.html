<!DOCTYPE html>
<html>
    <head>
        <title>Zadanie6_Image</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="cegla" src="tekstury/cegla.jpg">
                <img id="drewno" src= "tekstury\drewno.jpg">
            </a-assets>

            <!--Black Box-->
            <a-box 
                   src="#cegla"
                   repeat="1 1"
                   roughness="0.5"
                   width="4"
                   height="4"
                   depth="4"
                   position="-2 1.5 -9"
                   scale="-1 1 1">
            </a-box>
            <!--Blue Box-->
            <a-box
                    src="#drewno"
                    repeat="2 2"
                    roughness="0.9"
                    width="4"
                    height="4"
                    depth="4"
                    position="2 1.5 -9"
                    scale="-1 1 1">
            </a-box>
            
            <!--Green Sphere-->
            <a-sphere
                material="color: green; roughness: 0.2;shader: stanard"
                radius="0.5"
                position="-2 1.5 -9">
            </a-sphere>
            <!--Blue Sphere-->
            <a-sphere
                material="color: Blue; roughness: 0.2;shader: flat"
                radius="0.7"
                position="2 1.5 -9">
            <a/sphere>
        </a-scene>
    </body>
</html>
