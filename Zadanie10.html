<!DOCTYPE html>
<html>
    <head>
        <title>Camera Primitive</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="floor" src="tekstury/floor.jpg">
                <img id="height" src="tekstury/height.jpg">
            </a-assets>
        <!--Ground-->
        <a-plane 
        src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane> 

        <!--Cylinder-->
        <a-cylinder
        color="black" radius="0.5" height="2" position="-2 1 0">
        </a-cylinder>

        <!--Box-->
        <a-box 
        color="red" height="2" depth="4" position="2 1 0">
        </a-box>
        
        <!--Average Height-->
        <a-image src="#height" scale="2 2 1" position="0 1 0">   
        </a-image>
        
        <!--Camera-->
        <!--Origin at 0 0 0 in Vr mode-->
        <!--Origin at 0 1.6 0 in Desktop mode-->
        <!--Average Height I Indiana Eye Level-->
        <a-entity position="0 0 5">
          <a-camera user-height=" 1.65"
                    active="false">
          </a-camera>
        </a-entity>

        <!--Average Height I The Netherlands Eye Level-->
        <a-entity position="0 0 5">
          <a-camera user-height=" 1.85"
                    active="true">
        </a-camera>
    </a-entity>
        </a-scene>
    </body>
</html>
